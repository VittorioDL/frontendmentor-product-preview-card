<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="main-img">
        <div class="mobile-img">
          <img src="./images/image-product-mobile.jpg" alt="chanel perfume">
        </div>
        <div class="desktop-img">
          <img src="./images/image-product-desktop.jpg" alt="chanel perfume">
        </div>
      </div>
      <div class="content">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <div class="real-price">$149.99</div>
          <div class="old-price">$169.99</div>
        </div>
        <button class="add-cart">
          <img src="./images/icon-cart.svg" alt="">
          <div class="button-text">Add to Cart</div>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
